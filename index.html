<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/072e5df971.js" crossorigin="anonymous"></script>
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Post</title>
</head>
<body>
  <div class="post">
    <div class="header">
      <img src="https://cdn-icons-png.flaticon.com/512/4509/4509710.png" alt="Perfil">
      <span class="user">Mister</span>
      <span style="float:right;"><i class="fa-solid fa-bars"></i></span>
    </div>
    <div class="image">
      <img src="https://madeinzaragoza.es/blog/wp-content/uploads/2023/09/paturros-blogssipgirl-220823-29-1024x766.jpg" alt="PublicaciÃ³n">
    </div>
    <div class="actions">
      <span><i class="fa-regular fa-heart"></i></span>
      <span><i class="fa-regular fa-comment"></i></span>
      <span><i class="fa-regular fa-paper-plane"></i></span>
      <span style="float:right;"><i class="fa-solid fa-bookmark"></i></span>
    </div>
    <div class="likes">100 Me gusta</div>
    <div class="caption">
      <span class="user">Mister</span> Nueva tienda de depuracion de pato de goma
    </div>
  </div>
